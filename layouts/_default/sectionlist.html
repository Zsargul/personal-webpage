{{ define "title" -}}
{{ .Title | title }}
{{- end }}

{{ define "main" -}}
{{ .Content }}

<ul>
{{- range (sort .Pages "Title") }}
	<li>
		<a href="{{ .RelPermalink }}">
			{{- if eq .Title "Blog Articles"}}
				Blog Articles
			{{ else if eq .Title "Books" }}
				Books
			{{ end -}}
		</a>
	</li>
{{- end }}
</ul>
{{- end }}
